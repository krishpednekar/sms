{% extends "base.html" %}

{% block title %}Edit Mark - {{ student.first_name }} {{ student.last_name }}{% endblock %}

{% block content %}
<div class="container">
    <div class="d-flex justify-content-between align-items-center mb-4">
        <h2>
            <i class="bi bi-pencil-square"></i> Edit Mark
            <small class="text-muted">{{ student.first_name }} {{ student.last_name }}</small>
        </h2>
        <a href="{{ url_for('view_student', id=student.id) }}" class="btn btn-outline-secondary">
            <i class="bi bi-arrow-left"></i> Back to Profile
        </a>
    </div>

    <div class="card shadow-sm">
        <div class="card-body">
            <form method="POST">
                <div class="row mb-3">
                    <div class="col-md-4">
                        <label for="subject" class="form-label">Subject</label>
                        <select class="form-select" id="subject" name="subject" required>
                            {% for subject in subjects %}
                            <option value="{{ subject.id }}" {% if subject.id == mark.subject_id %}selected{% endif %}>
                                {{ subject.code }} - {{ subject.name }}
                            </option>
                            {% endfor %}
                        </select>
                    </div>
                    <div class="col-md-3">
                        <label for="marks" class="form-label">Marks Obtained</label>
                        <input type="number" step="0.01" class="form-control" id="marks" name="marks" 
                               value="{{ mark.marks }}" required>
                    </div>
                    <div class="col-md-3">
                        <label for="max_marks" class="form-label">Maximum Marks</label>
                        <input type="number" step="0.01" class="form-control" id="max_marks" name="max_marks" 
                               value="{{ mark.max_marks }}">
                    </div>
                    <div class="col-md-2">
                        <label for="exam_date" class="form-label">Exam Date</label>
                        <input type="date" class="form-control" id="exam_date" name="exam_date" 
                               value="{{ mark.exam_date.strftime('%Y-%m-%d') }}" required>
                    </div>
                </div>
                <div class="d-grid gap-2 d-md-flex justify-content-md-end">
                    <button type="submit" class="btn btn-primary me-md-2">
                        <i class="bi bi-save"></i> Update Mark
                    </button>
                    <a href="{{ url_for('view_student', id=student.id) }}" class="btn btn-secondary">
                        Cancel
                    </a>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
